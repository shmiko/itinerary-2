<style>
table {
	width: 400;
}

input {
	margin: 0;
	width: 100%;
	font-family: sans-serif;
	font-size: 18px;
}

select {
	margin: 0;
	width: 100%;
	font-family: sans-serif;
	font-size: 18px;
}
</style>

<div>
	<center>
		<h2>Search</h2>

		<form name="searchItinerary" ng-submit="search(searchFormData)">
			<table>
				<tr>
					<td>Journey starting from</td>
					<td><input type="text" name="journeyStart" ng-model="searchFormData.journeyStart"></input></td>
				</tr>
				<tr>
					<td>List of Destinations to visit:</td>
					<td><select multiple ng-model="searchFormData.destinations">
						<option ng-repeat="dest in searchFormData.destinations">{{dest.desc}}</option>
					</select></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="button" value="Remove Selected"
						class="btn btn-danger" /></td>
				</tr>
				<tr>
					<td>Journey ends at</td>
					<td><input type="text" name="journeyEnd" ng-model="searchFormData.journeyEnd"></input></td>
				</tr>
				<tr>
					<td>Start Date</td>
					<td><input type="date" name="startDate" ng-model="searchFormData.startDate"></input></td>
				</tr>
				<tr>
					<td>End Date</td>
					<td><input type="date" name="endDate" ng-model="searchFormData.endDate"></input></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Search"
						class="btn btn-success" /></td>
				</tr>
			</table>
		</form>
	</center>
</div>
