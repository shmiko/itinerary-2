<div>
		<input type="button" id="addDay" value="Add another day" class="btn btn-info"
			ng-click="addDay()"></input> <input type="button" id="removeDay"
			value="Remove the last day" ng-click="removeLastDay()" class="btn btn-danger"></input>
		<accordion close-others="oneAtATime"> <accordion-group
			heading="{{day.title}}" ng-repeat="day in days">
		<div ng-repeat="content in day.contents">{{content}}</div>
		</accordion-group> </accordion>
</div>




</div>
